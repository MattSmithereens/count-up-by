<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Count Up By</title>
</head>
<body>
  <div class="container">
    <h1>Count Up By</h1>
    <h4>Enter a number to count up to, enter a number to increment the count by.</h4>
    <form id="countUp">
      <label for="countTo">Count To</label>
      <input type="text" class="form-control" id="countTo">
      <label for="countBy">Count By</label>
      <input type="text" class="form-control" id="countBy">
      <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      <button type="submit" class="btn btn-primary" id="reset">Reset</button>
    </form>
    <ul id="output">
    </ul>
  </div>
</body>
</html>
